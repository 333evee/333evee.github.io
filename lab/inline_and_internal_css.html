<!DOCTYPE html>

<html>
<head>
<title>Inline, Internal and External CSS Example</title>

    <link rel="stylesheet" href="styles.css">

    <style>
            h2 {
                font-family: Verdana, sans-serif;
                border: solid;

            }
            ol,li {
                font-size: 18px;
                color: blue;
            }
    </style>

</head>

<body>
    <h1 style="color: blue; text-align: center;">This is a Heading1</h1>
    <p style="font-size: 18px; color: green;">This paragraph is styled using inline CSS.</p>

    <h2>Heading2 with internal css style in head elem</h2>
    <ol>
        <li>item1 internal style</li>
        <li>item2 internal style</li>
        <li>item3 internal style</li>
    </ol>

    <h3>Heading3 with external style sheet</h3>
    <table>
        <tr>
            <td>row1d1</td>
            <td>row1d2</td>
        </tr>
        <tr>
            <td>row2d1</td>
            <td>row2d2</td>
        </tr>
    </table>
</body>
</html>
